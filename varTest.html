<!DOCTYPE html><!--varTest.html-->

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheep" href="../css/sample.css" />
    <script src="../js/sample.js"></script>
    <title>웹 프로그래밍 실습</title>
</head>
<body>
    <header><h2>실습 대환영</h2></header>
    <nav><ul><li><a href="http://hive.dju.ac.kr">실습서버</a></li></ul></nav>
    <section><h4>변수 예제 실습</h4></section>
    <script>
        var name = "홍길동", age = 21, flag = true, color = 0xF00;
        document.write("일반변수:" + "이름=" + name + ",나이" + age + ",나이>20=" + flag + ",색깔=" + color + "<br/>");
        function MyClass() {
            this.name = "홍길동";
            this.age = 21;
            this.flag = true;
            this.nextAge = function (a, b) {
                document.write(b + "년 후 나이는" + (a + b) + "입니다." + "<br/>");
            }
        }
        var person = new MyClass();
        document.write("객체변수:" + "이름=" + person.name + ",나이" + person.age + ",나이>20=" + person.flag + "<br/>");
        person.nextAge(person.age, 10);
        var color16 = color.toString(16);
        document.write(color + "" + color16);
        $(document).ready(funtion(){
            $("footer").css("color","#"+color16);
        }
        )
    </script>

</body>
</html>
