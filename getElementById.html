<!DOCTYPE html><!--getElementById.html-->

<html>
<head>
    <meta charset="utf-8" />
   <script>
function fnGetElementById(){
var accessTag = document.getElementById("input_id1");
console.log(accessTag.tagName);
accessTag.setAttribute("value","getElementById실행!");
}
</script>
    <title>웹 프로그래밍 실습</title>
</head>
<body><header><h2>HTML DOM 실습을 환영합니다.</h2></header>

<section id="login"><h4>자바 스크립트 실행</h4>
<form id="form_id1" name="form_name1">
<input id="input_id1" type="text" name="input_name1"size="30"/>
<input id="button_id1" type="button" name="user_id"value="입력"/>
빈칸에 검색어를 넣고 입력해 주세요.
</form>
<form><input type="button" onClick="fnGetElementById();" value="변경실행"/></form>
</section>
</body>
</html>
