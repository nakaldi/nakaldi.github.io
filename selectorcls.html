<!doctype html><!-- selectorcls.html -->
<html>
<head>
    <meta charset="utf-8" />
    <style>
        p.rd {
            color:red;
        }
        .bu {
            color:blue;
        }
    </style>
    <title>선택자 tag 실습</title>
</head>
<body>
    <h1 class="bu">애국가</h1>
    <p class="rd">동해물과 백두산이</p>
    <p class="bu">마르고 닳도록</p>    
</body>
</html>
